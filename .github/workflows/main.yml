name: Deploy wesite on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
      
    - name: Sync files
      uses: koSamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: konsultinfo@konsultinfo.minsk.by
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        server-dir: /

