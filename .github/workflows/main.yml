name: Deploy wesite on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
      
    - name: Sync files
      uses: konsultinfo@konsultinfo.minsk.by/hosting2/konsultinfom
      with:
        server: ftp.konsultinfo.minsk.by
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        server-dir: /

